name: CI/CD workflow for Sonar Code scan
on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  sonarQube_scan:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '17'

    - name: Print SonarQube server URL
      run: echo "SonarQube server URL: ${{ secrets.SONAR_HOST_URL }}"

    - name: Test connectivity to SonarQube server
      run: |
        echo "Testing connectivity to SonarQube server..."
        curl -v ${{ secrets.SONAR_HOST_URL }} || exit 1

    - name: Test DNS resolution
      run: |
        echo "Testing DNS resolution..."
        nslookup $(echo ${{ secrets.SONAR_HOST_URL }} | awk -F[/:] '{print $4}') || exit 1

    - name: SonarQube Scan
      uses: sonarsource/sonarqube-scan-action@master
      with:
        projectBaseDir: .
        args: >
          -Dsonar.organization=my-org
          -Dsonar.projectKey=sonarQubeTest
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

    - name: SonarQube Quality Gate check
      id: sonarqube-quality-gate-check
      uses: sonarsource/sonarqube-quality-gate-action@master
